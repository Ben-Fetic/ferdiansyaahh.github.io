<!DOCTYPE html>
<html>
	<head>
	
	<link rel="stylesheet" href="style.css">
		<title> CSS Layouting : Display </title>

		<style>
		body{
		background-image: url('https://github.com/Ferdiansyaahh/ferdiansyaahh.github.io/blob/main/images/imagescontoh.JPG?raw=true');
	     background-size: cover;
	     background-attachment: fixed;
	     background-repeat: no-repeat;
	    }
		.container {
			width : 100%;
			height : 1000px;
			}

		.space1 {
		width : 100%;
		height : 500px;
		padding-top : 20px; 
		}

		.biodata {
		background-color : #FFFACD;
		position : relative;
		width : 50%;
		height : 250px;
		top : 50px;
		left : 300px;
		margin : 30px 0px 50px 10px ;
		padding : 20px 10px 10px 50px;
		border : 25px solid #FFDEAD;

		}
		.footer {
		width : 100%;
		height : 30px;
		background-color : #bdbdbd;
		opacity : 0.8;
		text-align : left;
		padding-top : 5px;
		}
		.space2 {
		width : 100%;
		height : 500px;
		}
		.top-banner__h2 {
		font-size: 74px;
		letter-spacing: 3px;
		color: #FFEFD5;
		font-family: "Century Gothic"; }
		.font_h1 {
		font-size: 25px;
		letter-spacing: 3px;
		color: #FA8072;
		font-family: "Comic Sans MS"; }
		.font_h2 {
		font-size: 25px;
		letter-spacing: 3px;
		color: #FFA07A;
		font-family: "Comic Sans MS"; }
		</style>

	</head>
	<body>
	<div class="container">
		<div class="space1">
		<h2 class="top-banner__h2"><center> BIO DATA</center></h2>
		</div>
		<div class="biodata">
		<p class="font_h1"> Nama	: <a class="font_h2"> Ferdiansyah </a></p>
		</div>
		<div class="space2"></div>
		<div class="footer"> 
		<a href="#">Home</a>
		</div>
	</div>
	</body>
</html>
