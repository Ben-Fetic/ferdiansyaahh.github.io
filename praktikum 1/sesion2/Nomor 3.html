<html>
<head>
	<title> Klinik Kesehatan </title>
</head>
<body bgcolor="blue">
	<h2><center> Klinik Kesehatan </center></h2>
	<br/>
	<center><img src="klinik.jpg" alt="klinik" width="300" height="300"></center>
	<br/>
	<form action="formulir.html" method="get">
	<fieldset>
	<br/>
	Nama 			: <input type="text">
	<br/>
	Alamat			: <input type="text">
	<br/>
	Umur			: <input type="text">
	<br/>
	Jenis Kelamin 	:
	Laki-Laki <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
	Perempuan <input type="radio" name="jenis_kelamin" value="perempuan" />
	<br/>
	Tujuan			: 
	<br/>
	Cek Kesehatan <input type="checkbox" name="cek_kesehatan"/> 
	<br/>
	Membeli Obat <input type="checkbox" name="beli_obat" />
	<br/>
	Sakit <input type="checkbox" name="ingin_berobat" />
	<br/>
	Poli:
	<br/>
	<select name="nama_status">
	<option value="sedang_bekerja">Poli Umum</option>
	<option>Poli Gigi</option>
	<option>Poli KIA(Kesehatan Ibu dan Anak)</option>
	<option value="sedang_belajar">Poli Konsultasi</option>
	</select>
	<br/>
	Masukan Keluhan Yang Dialami	:
	<br/>
	<textarea name="komentar" rows="5" cols="20">
	SIlahkan Masukan Keluhan Anda!
	</textarea>
	<br/>
	<input type="submit" name="submit" value="Mulai Masuk">
	</fieldset>
	</form>
	</body>
	</html>
