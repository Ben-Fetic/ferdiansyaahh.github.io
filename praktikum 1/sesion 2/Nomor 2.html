<html>
<head>
	<title> Service Motor </title>
</head>
<body bgcolor="green">

	<h1><center> Service Motor </center></h1>
	<br/>
	<center><img src="motor.jpg" alt="motor" width="400" height="400"></center>
	<br/>
	<form action="formulir.html" method="get">
	Nama 			: <input type="text">
	<br/>
	Nama Motor		: <input type="text">
	<br/>
	Tujuan		:
	Booking <input type="radio" name="tujuan" value="booking_service" checked />
	Service Sekarang <input type="radio" name="tujuan" value="service_sekarang" />
	<br/>
	Jenis Service	: 
	<br/>
	All Check <input type="checkbox" name="check_semua"/> 
	<br/>
	Ganti Oli <input type="checkbox" name="ganti_oli" />
	<br/>
	Ganti Ban <input type="checkbox" name="ganti_ban" />
	<br/>
	Jenis motor:
	<br/>
	<select name="jenis_motor">
	<option value="motor_matic">Matic</option>
	<option value="motor_manual">Manual</option>
	</select>
	<br/>
	Keluhan	:
	<br/>
	<textarea name="komentar" rows="10" cols="20">
	Silahkan Masukan Keluhan!
	</textarea>
	
	<br/>
	<input type="submit" name="submit" value="Mulai Masuk">
	</form>
	</body>
	</html>
